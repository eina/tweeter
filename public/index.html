<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/main.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
    ></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
      <div class="nav-links">
        <button id="scrollBtn" type="button">
          <span class="write-text"><b>Write</b> a new tweet</span>
          <span class="animated-arrow">&raquo;</span>
        </button>
      </div>
    </nav>
    <div class="wrapper">
      <!-- Header -->
      <header class="main-header">
        <div>
          <img src="/images/profile-hex.png" />
        </div>
        <br />
        <div>
          <h3 class="my-name">Eina <span class="fw-normal">Onting</span></h3>
        </div>
      </header>

      <!-- Page-specific (main) content here -->
      <main class="container">
        <section class="new-tweet">
          <form id="newTweetForm" action="/tweets/" method="POST">
            <p class="error form-error" id="tweetFormError" role="alert"></p>
            <textarea name="text" placeholder="What are you humming about?"></textarea>
            <input type="submit" value="Tweet" />
            <span class="counter">140</span>
          </form>
        </section>

        <section id="tweets-container"></section>

        <button id="scrollToTop">&uarr;</button>
      </main>
    </div>
  </body>
</html>
