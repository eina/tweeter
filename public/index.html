<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/main.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
    </nav>

    <!-- Header -->
    <header class="main-header">
      <div>
        <img src="/images/profile-hex.png" />
      </div>
      <br />
      <div>
        <h3>Your Name</h3>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <textarea
            name="text"
            id="compose-textarea"
            placeholder="What are you humming about?"
            rows="1"
          ></textarea>
          <input type="submit" value="Tweet" />
          <span class="counter">140</span>
        </form>
      </section>

      <section class="tweets-container">
        <article class="tweet">
          <header>
            <!-- fake user -->
            <img src="" />
            <span class="tweet-author">Elmer Lazerri</span>
            <span class="tweet-username">@Lazerri</span>
          </header>
          <div class="tweet-body">
            <p>Wow a tweet!</p>
          </div>
          <footer>
            <span>10 days ago</span>
            <div>
              <button>Flag</button>
              <button>RT</button>
              <button>Like</button>
            </div>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
